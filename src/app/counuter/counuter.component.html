<h1>Welcome {{userName}}</h1>
<h1 style="text-align: center;">Counter App</h1>
<div>
    <h2 style="text-align:center; background-color: aqua; color: black; width: 25%; margin: auto; margin-bottom: 3rem;">{{z}}</h2>
    <button class="counter-button" (click)="increment()">Increment</button>
    <button class="counter-button" (click)="reset()">Reset</button>
    <button class="counter-button" (click)="decrement()">Decreament</button>
</div>
