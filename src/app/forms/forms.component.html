<form #userForm="ngForm" (ngSubmit)="addDetails(userForm.value)">
  <!-- Name -->
  <input 
    #name="ngModel"
    type="text" 
    required 
    placeholder="Enter Name" 
    name="name" 
    ngModel>
  <span class="error" *ngIf="name.invalid && name.touched">Name is required</span>
  <br><br>

  <!-- Password -->
  <input 
    #password="ngModel"
    type="text" 
    required 
    placeholder="Enter Password" 
    name="password" 
    minlength="5" 
    maxlength="10"
    ngModel>
  <span class="error" *ngIf="password.invalid && password.touched">Enter Valid Password</span>
  <br><br>

  <!-- Gender -->
  <select name="gender" required ngModel>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br><br>

  <button [disabled]="userForm.invalid" type="submit">Submit</button>
</form>


<h3>{{userDetails?.name}}</h3>
<h3>{{userDetails?.password}}</h3>
<h3>{{userDetails?.gender}}</h3>
